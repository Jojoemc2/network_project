<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<!-- Tab Navigation -->
				<div class="tab-container">
					<button class="tab-btn active" data-tab="login">Login</button>
					<button class="tab-btn" data-tab="signup">Sign Up</button>
				</div>

				<!-- Login Form -->
				<form id="login-form" class="auth-form active">
					<div class="form-control">
						<label for="login-username">Username</label>
						<input
							type="text"
							id="login-username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="login-password">Password</label>
						<div class="password-wrapper">
							<input
								type="password"
								id="login-password"
								placeholder="Enter password..."
								required
							/>
							<i class="fas fa-eye-slash toggle-password" data-target="login-password"></i>
						</div>
					</div>
					<p id="login-error" class="error-message"></p>
					<button type="submit" class="btn">Login</button>
				</form>

				<!-- Signup Form -->
				<form id="signup-form" class="auth-form">
					<div class="form-control">
						<label for="signup-username">Username</label>
						<input
							type="text"
							id="signup-username"
							placeholder="Choose a username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="signup-password">Password</label>
						<div class="password-wrapper">
							<input
								type="password"
								id="signup-password"
								placeholder="Create password..."
								required
							/>
							<i class="fas fa-eye-slash toggle-password" data-target="signup-password"></i>
						</div>
					</div>
					<div class="form-control">
						<label for="signup-confirm-password">Confirm Password</label>
						<div class="password-wrapper">
							<input
								type="password"
								id="signup-confirm-password"
								placeholder="Confirm password..."
								required
							/>
							<i class="fas fa-eye-slash toggle-password" data-target="signup-confirm-password"></i>
						</div>
					</div>
					<p id="signup-error" class="error-message"></p>
					<button type="submit" class="btn">Sign Up</button>
				</form>
			</main>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
