<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk-" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">

  <title>Group 32</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Group 32</h1>
      <a href="index.html" class="btn">Logout</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name" data-raw="Lobby">Lobby</h2> 

        <h3><i class="fas fa-users"></i> Users (in Room)</h3>
        <ul id="room-users"></ul>

        <h3><i class="fas fa-plus-circle"></i> Create New Room</h3>
        <form id="create-room-form">
          <input
            id="room-name-input"
            type="text"
            placeholder="Enter room name..."
            required
            autocomplete="off"
          />
          <button type="submit" class="create-room-btn">
            <i class="fas fa-plus"></i> Create Room
          </button>
        </form>

        <h3><i class="fas fa-door-open"></i> Available Rooms</h3>
        <ul id="room-list"></ul>
        
        <h3><i class="fas fa-globe"></i> All Online Users</h3>
        <ul id="all-users"></ul>

      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js" integrity="sha512-6yLIYbXqyvjSDYNO1pgBRjwWPBw66kMOb+sHqrvn457+iJiret0PeHzUlpLKHH0fYzX9bxGtPDqQ84xKrhEYSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src = "/socket.io/socket.io.js"> </script>
  <script src="js/main.js"></script>
</body>
</html>
